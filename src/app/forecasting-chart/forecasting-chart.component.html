<div class="container">
  <div class="row">
    <div class="col-5">
      <br><br><br>
      <div>
    <h1><b>Welcome To Inventory Analysis</b></h1>
    </div>
    <br><br>
  <div>
    <label for="cars">Select Status:</label>
    <select #status (change)="onSelectedStatus(status.value)">
      <option value="grn">Purchasing</option>
      <option value="gin">Selling</option>
    </select>
  </div>
  <br><br>
  <div>
    <label for="cars">Select Category:</label>
    <select #category (change)="onSelectedCategory(category.value)">
      <option value="">All</option>
      <option value="cat_staron">Staron</option>
      <option value="cat_melamine">Melamine Board</option>
      <option value="cat_edge">Edge Band</option>
      <option value="cat_accessories">Accessories</option>
      <option value="cat_appliances">Appliances</option>
    </select>
  </div>
  <br><br>
  <div>
    <label for="cars">Select Chart Type:</label>
    <select #chartType (change)=" onSelectedChartType(chartType.value)">
      <option value="line">Line Chart</option>
      <option value="bar">Bar Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
  </div>
  <br><br>
  <div>
    <button type="button" (click)="onClickMe()">Submit</button>
  </div>
  </div>
  <div class="col-5">
    <br><br><br><br><br><br>
  <div id="divChart">
    <canvas id="myChart" width="200" height="200"></canvas>
  </div>
  </div>
</div>
</div>
