<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <app-sidebar></app-sidebar>
  <app-navbar></app-navbar>

<div class="frame" >
  <h1 style="color: rgb(19, 39, 129);"><b>Upload File</b></h1>
  <form class="container" (ngSubmit)="submitData()">

      <img src="assets/PM.jpeg" alt="logo" style="
        width: 500px; height: 400px; margin-left: 350px; margin-bottom: 150px; margin-top: 10px;
        ">
      <div id="upload">

      <p style="font-size:20px;"><b>File Name:</b></p>
      <input type="text" class="form-control form-control-sm" (change)="getName(name.value)" #name required><br/>
      <div>
        <label for="formFileLg" class="form-label" style="font-size:20px;"><b>File:</b></label>
        <br>
        <input class="form-control form-control-lg" id="formFileLg" type="file" (change)="getFile($event)" required>
      </div>
      <br>
       <div style="text-align: right;" >
        <button type="button" class="btn btn-primary" (click)="submitData()">Upload file</button>
       </div>

       </div>


  </form>
</div>
</body>
</html>
