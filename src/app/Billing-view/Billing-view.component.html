<html>
    <head>
        <title> Billing View Pdf</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-8">col-sm-8</div>
          <div class="col-sm-4">
            
            <h2>Bills</h2>
      
        
            <h2>List of PDFs</h2>
            <ul>
             <li *ngFor="let pdf of pdfs">
               <a href="#" (click)="getPDFContent(pdf.id)">{{pdf.name}}</a>
             </li>
           </ul>
 


          </div>
        </div>
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">

            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.description }}</td>
                  <td>{{ item.amount }}</td>
                </tr>
              </tbody>
            </table>

          </div>
          <div class="col-sm">col-sm</div>
        </div>
      </div> 
       
    </body>

</html>
