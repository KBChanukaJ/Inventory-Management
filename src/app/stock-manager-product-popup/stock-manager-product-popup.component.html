
<mat-card>
    <mat-card-header>
      <mat-card-title>Add Product</mat-card-title>
    </mat-card-header>
  
    <form #productForm="ngForm" (ngSubmit)="addProduct()">
      <mat-card-content>
        <p>
          <select class="form-select" name="category_id" aria-label="category" [(ngModel)]="product.category_id" required>
            <option *ngFor="let category of categories.filter(filterCategories); let i = index" [value]="category.category_id">
              {{ category.category_name }}
            </option>
          </select>
          <br>
          <!-- Product Name -->
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput name="product_name" [(ngModel)]="product.product_name" placeholder="Product Name" required>
          </mat-form-field>
  
          <!-- Product Brand -->
  
          <mat-form-field appearance="outline">
            <mat-label>Product Brand</mat-label>
            <input matInput name="product_brand" [(ngModel)]="product.product_brand" placeholder="Product Brand" required>
          </mat-form-field>
        </p>
       
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Product Quantity</mat-label>
            <input matInput name="product_quantity" [(ngModel)]="product.product_quantity" type="number" placeholder="Product Quantity" required>
          </mat-form-field>

          <!-- Product Price -->
          <mat-form-field appearance="outline">
            <mat-label>Product Price</mat-label>
            <input matInput name="product_price"  [(ngModel)]="product.product_price" type="number" placeholder="Product Price" required>
          </mat-form-field>
        </p>
  
      </mat-card-content>
  
      <mat-card-actions>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <input class="btn btn-primary" type="submit" value="Submit">
          <input class="btn btn-primary" type="reset" value="Reset">
        </div>
        
       
      </mat-card-actions>
    </form>
  
  </mat-card>
