  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title> 
</head>
<body>
    <app-system-admin-nav></app-system-admin-nav>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <app-system-admin-side></app-system-admin-side>
            </div>
            <div class="col-10">
                <br><br><br><br><br><br><br><br>
                <div class="d-flex justify-content-center">
                    <div>
                      <div class="d-flex justify-content-center">
                        <h1>Update All Users</h1>
                      </div>
                      

                      <div style=" padding:5px;" class = "d-flex justify-content-around">
                        <input type="text" [(ngModel)]="searchQuery" (input)="searchUsers()" placeholder="Search users">
                        <button type="button" class="btn btn-primary margin-right:10px " (click)="clearSearch()">Clear</button>
                      </div>
  
                      
                    
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr scope="row" *ngFor="let user of filteredUsers">
                            <td>{{ user.id }}</td>
                            <td>{{ user.firstname }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                              <button (click)="openUpdateForm(user)" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">Update</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      </div>
                      
                </div>

                
                                    
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateUser()">
          <div class="form-group">
            <label for="id">User Id :</label>
            <input type="text" disabled #id [(ngModel)]="userUpdate.id" name="id" id="id"
              class="form-control" placeholder="User Id">
          </div>
          <div class="form-group">
            <label for="firstname">User First Name :</label>
            <input type="text" #firstname [(ngModel)]="userUpdate.firstname" name="firstname" id="firstname" class="form-control"
              placeholder="User First Name">
          </div>
          <div class="form-group">
            <label for="lastname">User Last Name :</label>
            <input type="text" #lastname [(ngModel)]="userUpdate.lastname" name="lastname" id="lastname" class="form-control"
              placeholder="User Last Name">
          </div>
          <div class="form-group">
            <label for="email">User Email :</label>
            <input type="text" #email [(ngModel)]="userUpdate.email" name="email" id="email"
              class="form-control" placeholder="User Email">
          </div>
          <div class="form-group">
            <label for="role">User Role :</label>
            <input type="role" #percentage [(ngModel)]="userUpdate.role" name="role" id="role"
              class="form-control" placeholder="User Role">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
