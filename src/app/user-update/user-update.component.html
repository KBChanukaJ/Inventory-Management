<div>
    <h2>All Users</h2>
  
    <input type="text" [(ngModel)]="searchQuery" (input)="searchUsers()" placeholder="Search users">
    <button type="button" class="btn btn-primary margin-right:10px " (click)="clearSearch()">Clear</button>
  
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button (click)="openUpdateForm(user)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
