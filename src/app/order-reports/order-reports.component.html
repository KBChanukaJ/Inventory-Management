<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <br><br><br><br><br>
            <table>
                <thead>
                  <tr>
                    <th>File Name</th>
                    <th>File Size</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of files">
                    <td>{{ file.name }}</td>
                    <td>{{ file.size }}</td>
                    <td>{{ file.creationDate }}</td>
                    <td>
                      <button (click)="downloadFile(file.id)">Download</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>
</div>

</body>
</html>
