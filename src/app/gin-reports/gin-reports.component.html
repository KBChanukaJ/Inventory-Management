<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
        
            <br><br><br><br><br>
            <h1>Filter Report here:</h1>
            <!-- <div style=" padding:5px;" class = "d-flex justify-content-around">
                <input style=" padding-left:5px;" type="text" [(ngModel)]="searchValue" placeholder="Search by name" (input)="searchUsers()" />
                <button type="button" class="btn btn-danger margin-right:10px " (click)="clearSearch()">Clear</button>
            </div> -->
            <table class="table">
            <thead>
                <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Date</th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                <td>{{ file.report_id }}</td>
                <td>{{ file.report_name }}</td>
                <td>{{ file.date }}</td>
                <td>
                    <button type="button" class="btn btn-outline-warning" (click)="downloadFile(file.report_id, file.fileName)">Download</button>
                </td>
                </tr>
            </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
