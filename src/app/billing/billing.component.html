<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <title>Bill Generating</title>  
    </head>
    <body>

        <!--Description table-->

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="assets\logo2.jpg" class="card-img-top" alt="Monara">
                        <div class="card-body">
                          <h5 class="card-title"style="text-align:center">Project Description</h5>

                          <p class="card-text"> ...................</p>
                        </div>
                   
                      </div>
                
                </div>
                <div class="col">

                            <!--table 1-->

                        <h2 align="center"> <b>Quotation</b></h2>
                        <table class="table" >
                           
                                <tr>
                                    <th>
                                        Quatation date :
                                    </th>
                                    <td align="right">
                                        <input type="date" class="form-control"name="current-date">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Validity :
                                    </th>
                                    <td align="right">
                                        <input type="date" class="form-control"name="validity-date">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                      Quotation No.:
                                    </th>
                                    <td>
                                         <input type="text" class="form-control" name="qno" >
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        Customer ID :
                                    </th>
                                    <td>
                                        <input type="text" class="form-control" name="cid" >
                                    </td>
                                </tr>
                            
                        </table>
                       <!-- showing Customer details-->
                       
                            <table class="table">
                                    <tr>
                                        <th>
                                            <div class="p-3 mb-2 bg-secondary text-white" align="center">Customer Details</div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th name="name">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                              </div>
                                        </th>

                                    </tr>
                                    <tr>
                                        <td name="Address">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                              </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td name="m_number">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                              </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td name="vat">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                              </div>
                                        </td>
                                    </tr>
                                       
                            </table>
                  </div>
            </div>
        </div>
    </body>


</html>
