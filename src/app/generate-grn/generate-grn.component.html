<html>
    <head>

    </head>
    <body>

<div class="container">
    <div class="row">
      <app-navbar></app-navbar>
      </div>
      <div class="row">
      <div class="col-2">
        <app-stock-keeper-sidebar></app-stock-keeper-sidebar><!--Admin Sidebar calling-->
      </div>
      <div class="col-10 mt-5">
                <div>
                  
                  <div class="card-body px-4 py-5 px-md-5">
                      <div class="d-flex justify-content-center">
                      <div class="col-lg-10 mt-5">
                          <h2 class="d-flex justify-content-center">Create Good Receive Note</h2>
                          
                          <form>
                              <!-- <div class="row">
                                  <div class="col-md-6 mb-6">
                                    <div class="form-outline">
                                      <label class="form-label" >Supplier Name</label>
                                      <input type="text"name="sname" class="form-control"[(ngModel)]="profile.sname" required/>
                                      
                                    </div>
                                  </div>
                                  
                              </div> -->
                          
                          <!-- User Name -->
                          <div class="form-outline">
                            <label class="form-label" >Supplier Name</label>
                            <input type="text"name="sname" class="form-control"[(ngModel)]="profile.sname" required/>
                            
                          </div>
                          <div class="form-outline">
                            <label class="form-label" >Address</label>
                            <input type="text"name="address" class="form-control"[(ngModel)]="profile.address" required/>
                            
                          </div>

                          <div class="form-outline mb-4">
                          <label class="form-label" >Contact Number</label>
                          <input type="text" name="cnumber"  class="form-control"[(ngModel)]="profile.cnumber" required/>
                          
                          </div>
 
                            <div class="form-outline mb-4">
                                <label class="form-label" >Date</label>
                                <input type="date" class="form-control"name="date"[(ngModel)]="profile.date" required/>
                                
                            </div>

                            <div class="row">
                              <div class="col-md-6 mb-6">
                               <div class="form-outline mb-4">
                              
                                <label class="form-label" >Invoice Number</label>
                                <input type="number" [(ngModel)]="profile.inumber" name="inumber" style="width:130px; height:32px;text-align:center;"class="form-control">
                                
                                <label class="form-label" >Quantity</label>
                                <input type="number" [(ngModel)]="profile.quantity" name="quantity" style="width:130px; height:32px;text-align:center;"class="form-control">

                                <label class="form-label" >Receive Quantity</label>
                                <input type="text" name="rquantity"  class="form-control"[(ngModel)]="profile.rquantity" required/>
                              </div>
                            </div>
                          </div>
                             

                            <!-- <div class="form-outline mb-4">
                              <label class="form-label" >Quantity</label>
                              <input type="number" [(ngModel)]="profile.quantity" name="quantity" style="width:130px; height:32px;text-align:center;"class="form-control">
                              
                          </div> -->

                          <!-- <div class="form-outline mb-4">
                            <label class="form-label" >Issue Quantity</label>
                            <input type="text" name="iquantity"  class="form-control"[(ngModel)]="profile.iquantity" required/>
                            
                        </div> -->

                        <div class="form-outline mb-4">
                          <label class="form-label" >Item Description</label>
                          <textarea id="item"  rows="3" cols="30" [(ngModel)]="profile.ides" name="ides" class="form-control" >
                          </textarea>
                          
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" >Remarks</label>
                        <textarea id="area"  rows="3" cols="30" [(ngModel)]="profile.remarks" name="remarks" class="form-control" >
                        </textarea>
                        
                    </div>

                         
                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <button class="btn btn-primary btn btn-dark" type="submit"   >Submit</button>
                              <button class="btn btn-primary btn btn-dark" type="button"  >Cancel</button>
                            </div> 
          
                      </form>
                    </div>
                    </div>
                  </div>
                </div>
      </div>
    </div>
  </div>
</body>
  </html>
