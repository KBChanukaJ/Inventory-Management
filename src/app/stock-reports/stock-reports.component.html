<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-2">
            <app-inventory-ad-side-bar></app-inventory-ad-side-bar>
        </div>
        <div class="col-10">
        
            <br><br><br><br><br>
            <h1>Filter Report here:</h1>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Select Date" [(ngModel)]="searchValue" (ngModelChange)="filterReports()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <table class="table">
            <thead>
                <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Date</th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                <td>{{ file.report_id }}</td>
                <td>{{ file.report_name }}</td>
                <td>{{ file.date }}</td>
                <td>
                    <button type="button" class="btn btn-outline-warning" (click)="downloadFile(file.report_id, file.report_name)">Download</button>
                </td>
                </tr>
            </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
