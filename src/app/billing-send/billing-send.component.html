<html>
    <title>Monara Mail Service</title>
    <head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head> 

    <body>
   <div class="container" style="padding-top:110px;">
            <div class="row">
                <app-navbar></app-navbar> <!--Call navbar-->
              </div>

        <div class="container contact-form">
          <div class="card" style="width: 15rem;">
            <img src="assets\logo2.jpg" alt="monara"/>
          </div>
            <form>
                <h3>Monara Mail Sender</h3>
                 <div class="row">
                     <div class="col-md-6">
                         <div class="form-group">

                            <input type="email" [(ngModel)]="to" name="to" class="form-control" placeholder="Email"  />
                            <div *ngIf="emailerror" class="error-message">{{ emailerror }}</div>
                            <div *ngIf="emailerror_fix" class="error-message-ok">{{ emailerror_fix }}</div>
                              
                        </div>
                         <div class="form-group">
                            <input type="text" [(ngModel)]="subject" name="subject" class="form-control" placeholder="Subject"  />
                      </div>
                      <div class="form-group ">
                          <input type="file" [(ngModel)]="file" name="file" class="form-control-file" placeholder="Attachments" (change)="onFileSelected($event)" />
                      </div>
              <samp></samp>   
                   <div class="form-group">
                        <button class="btn btn-primary" (click)="sendMail()">Send</button>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <textarea [(ngModel)]="bodyMsg" name="bodyMsg" class="form-control" placeholder=" Message " style="width: 100%; height: 150px;"></textarea>
                      </div>
                  </div>
              </div>
          </form>
    </div>
</div>
</body>
  </html>
