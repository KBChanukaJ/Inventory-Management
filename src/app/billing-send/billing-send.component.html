<html>
    <body>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <div class="container contact-form">
          <div class="card" style="width: 15rem;">
            <img src="assets\logo2.jpg" alt="monara"/>
          </div>
          <form>
              <h3>Monara Mail Sender</h3>
             <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <input type="email" [(ngModel)]="to" class="form-control" placeholder="Email"  />
                      </div>
                      <div class="form-group">
                          <input type="text" [(ngModel)]="subject" class="form-control" placeholder="Subject"  />
                      </div>
                      <div class="form-group ">
                          <input type="file" [(ngModel)]="file"  class="form-control-file" placeholder="Attachments" (change)="onFileSelected($event)" />
                      </div>
              <samp></samp>        <div class="form-group">
                        <button class="btn btn-primary" (click)="sendMail()">Send</button>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <textarea [(ngModel)]="bodyMsg" class="form-control" placeholder=" Message " style="width: 100%; height: 150px;"></textarea>
                      </div>
                  </div>
              </div>
          </form>
</div>
</body>
  </html>
